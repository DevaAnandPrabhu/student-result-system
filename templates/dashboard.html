<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Student List</h2>

    <div class="mb-3">
        <a href="/add-student" class="btn btn-primary">➕ Add Student</a>
        <a href="/add-marks" class="btn btn-success">📘 Add Marks</a>
        <a href="/view-result" class="btn btn-warning">📊 View Result</a>
        <a href="/logout" class="btn btn-danger">🚪 Logout</a>
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Reg. No</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student[1] }}</td>
                <td>{{ student[2] }}</td>
                <td>{{ student[3] }}</td>
                <td>
                    <a href="/edit-student/{{ student[0] }}" class="btn btn-sm btn-info">Edit</a>
                    <a href="/delete-student/{{ student[0] }}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
